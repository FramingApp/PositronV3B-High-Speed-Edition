[printer]
kinematics: corexy
max_velocity: 350
max_accel: 6000
max_accel_to_decel: 5000
square_corner_velocity: 7
max_z_velocity: 50
max_z_accel: 150

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 56.70
endstop_pin: tmc2209_stepper_x:virtual_endstop
#homing_retract_dist: 0
position_endstop: 0
position_max: 185
homing_speed: 20
full_steps_per_rotation: 200

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.45
stealthchop_threshold: 999999
diag_pin: ^gpio4
driver_SGTHRS: 28
#step_pulse_duration: 0.000001 helps with speed a bit

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 27.79
endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0
position_endstop: 0
position_max: 165
homing_speed: 20
full_steps_per_rotation: 200

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.45
stealthchop_threshold: 999999
diag_pin: ^gpio3
driver_SGTHRS: 30

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 220
homing_speed: 3

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.4
hold_current: 0.4
stealthchop_threshold: 999999

[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 4.551
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: gpio23
sensor_type: Generic 3950
sensor_pin: gpio27
control: pid
pid_Kp: 25.12
pid_Ki: 1.073
pid_Kd: 147
min_temp: -100
max_temp: 260
max_extrude_cross_section:2
pressure_advance: 0.18 #0.18
min_extrude_temp: 170
max_extrude_only_distance: 400

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 1

[heater_bed]
heater_pin: gpio21
sensor_type: Generic 3950
sensor_pin: gpio26
pwm_cycle_time: 0.015
max_power: 0.8
control: pid
pid_Kp: 56.852
pid_Ki: 2.1
pid_Kd: 383.75
min_temp: -100
max_temp: 85

[controller_fan mcu_fan]
pin: gpio17
max_power: 0.8
shutdown_speed: 0.0
#cycle_time: 0.01
kick_start_time: 1
fan_speed: 0.8
idle_timeout: 5
stepper: stepper_x, stepper_y, stepper_z


[heater_fan nozzle_cooling_fan]
pin: gpio18
kick_start_time: 1
fan_speed: 1.0

[fan]
pin: gpio20
kick_start_time: 1
max_power: 0.8


[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[force_move]
enable_force_move = true

[gcode_macro FORCE_Z_UP]
gcode: FORCE_MOVE STEPPER=stepper_z DISTANCE=30 VELOCITY=40

[virtual_sdcard]
path: ~/gcode_files

[safe_z_home]
home_xy_position: 90,90 # Change coordinates to the center of your print bed
speed: 50
z_hop: 4           # Move up 5mm
z_hop_speed: 5

[probe]
pin: ^gpio25
x_offset:-46
y_offset: -37
z_offset: 0.0
speed: 5
samples: 3
sample_retract_dist: 0.7

[bed_tilt]
points: 
  55,24
  160,31
  160,160
  55,160
speed: 50
horizontal_move_z: 4

[bed_screws]
screw1: 0, 145
screw2: 170, 145
screw3: 100, 0

[gcode_macro UNLOAD_FILAMENT]
gcode = 
  M83 
  G1 E-30 F1800
  G1 E-100 F1200
  G1 E-100 F1200
  G1 E-100 F1200
  G1 E-100 F1200
  G92 E0
  G90

[gcode_macro LOAD_FILAMENT]
gcode = 
 ~
  G1 E20 F600
  G92 E0
  G90
  



[gcode_macro G29]
gcode = 
  G28
  G1 Z5 F800
	BED_TILT_CALIBRATE

